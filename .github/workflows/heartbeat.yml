name: Update heartbeat.json

permissions:
  contents: write                  # allow pushes

on:
  schedule:
    - cron: '*/10 * * * *'         # every 10 min
  workflow_dispatch:

concurrency:
  group: heartbeat-json
  cancel-in-progress: true         # avoid overlapping jobs

jobs:
  bump:
    runs-on: ubuntu-latest
    timeout-minutes: 4             # auto-kill if job hangs >4 min

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false   # weâ€™ll set our own remote URL

      # --- inject token into the remote URL so pull/push are always authed ---
      - name: Configure git credentials
        run: |
          git remote set-url origin \
            https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Write fresh timestamp
        run: |
          node - <<'EOF'
          const fs = require('fs');
          fs.writeFileSync(
            'heartbeat.json',
            JSON.stringify({ timestamp: Date.now() })
          );
          console.log('heartbeat.json updated');
          EOF

      - name: Commit & push
        uses: EndBug/add-and-commit@v9
        env:                          # expose token to the action
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          message: 'chore: bump heartbeat ðŸ«€'
          add: 'heartbeat.json'
          default_author: github_actions
          pull: true                  # rebase if branch advanced
